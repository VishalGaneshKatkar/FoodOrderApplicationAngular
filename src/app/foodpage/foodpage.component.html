<app-not-found [visible]="!food" notFoundMessage="Food not Found!"
resetLinkText="Go to Homepage!"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">

        <div class="header">

            <span class="name">
                {{food.name}}
            </span>

            <span class="favourite {{food.favourite?'':'not'}}">
                ♥
            </span>

        </div>

        <div class="stars">

            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                [readonly]="true">

            </star-rating>

        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">

                {{origin}}

            </span>

        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes.
            </span>
        </div>

        <div class="price">

            <!-- <span>₹</span> -->
            ₹{{food.price}}

        </div>

        <button (click)="addToCart()">Add to Cart</button>


    </div>


</div>
